{% extends 'model-page.html' %}

{% block content %}

    <div class="container mt-5">
        <div class="d-flex justify-content-center h-100">
            <div class="card w-100">
                <form action="submit" method="post">{% csrf_token %}
                    <div class="card-header">
                        <h3>Novo evento</h3>
                    </div>
                    <div class="card-body">

                        <input class="form-control d-none" type="number" name="id_evento" value="{{ evento.id }}">
    
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="titulo">Titulo</label>
                                <input type="text" class="form-control" name="titulo" value="{{ evento.titulo }}" required>
                            </div>
        
                            <div class="form-group col-md-6">
                                <label for="data_evento">Data do evento</label>
                                <input type="datetime-local" class="form-control" name="data_evento" value="{{ evento.get_data_input_evento }}" required>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="titulo">Descrição</label>
                            <textarea class="form-control" name="descricao" rows="3" required>{{ evento.descricao }}</textarea>
                        </div>
    
                    </div>
    
                    <div class="card-footer d-flex">
                        <button type="submit" class="btn btn-success mr-2">Salvar</button>
                        <a href="/" class="btn btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
